# Paths Vaciar Carrito
paths:
  /api/cart:
    post:
      summary: Vacia el carrito del usuario en sesi√≥n
      tags:
        - Cart
      responses:
        "200":
          description: Carrito vaciado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "401":
          description: No autorizado
          content:
            application/json:
              example:
                  status: 401
                  message: Unauthorized
                  error: No autorizado
        "500":
          description: Error del servidor
          content:
            application/json:
              example:
                  status: 500
                  message: Internal Server Error
                  error:
                    errorType: mensaje del error