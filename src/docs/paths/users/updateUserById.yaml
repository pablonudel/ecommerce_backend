# Paths Update Users By ID   
paths:
  /api/users/{id}:
    put:
      summary: Actualiza los datos de un usuario seg√∫n su ID
      tags:
        - Users
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id del usuario a actualizar
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/requestBodies/userUpdate'
      responses:
        "200":
          description: El usuario se actualizo correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: Error de solicitud
          content:
            application/json:
                example:
                  status: 400
                  message: Bad Request
                  error:
                    nameError: El campo NOMBRE es requerido
                    lastNameError: El campo APELLIDO es requerido
                    emailError: El campo EMAIL es requerido
                    passwordError: El campo PASSWORD es requerido
        "401":
          description: No autorizado
          content:
            application/json:
              example:
                  status: 401
                  message: Unauthorized
                  error: No autorizado
        "404":
          description: Entidad no encontrada
          content:
            application/json:
              example:
                  status: 404
                  message: Not Found
                  error: Usuario con ID:6395e8b8f574ea7a6aa1886d no encontrado
        "500":
          description: Error del servidor
          content:
            application/json:
              example:
                  status: 500
                  message: Internal Server Error
                  error:
                    errorType: mensaje del error